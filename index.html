<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="fixed top-0 w-full flex justify-center p-5 z-[99]">
      <div class="logo">
        <div id="main_heading">Play Ground</div>
      </div>
    </header>
    <main>
      <section
        id="hero-section"
        class="hero-section text-white pb-[50svh] flex justify-center items-start"
      >
        <div class="hero-top w-[100%] min-w-[100%]">
          <div class="description relative z-10 text-2xl text-center">
            Dive into the Playground
          </div>
          <div class="hero-image min-h-[110svh]">
            <div class="clip">
              <img
                src="./assets/pixel-vaporwave-wallpaper.png"
                alt="hero image"
                class="block"
              />
            </div>
          </div>
        </div>
        <div class="hero-bottom absolute flex justify-center items-center">
          <h1 class="main-title text-9xl flex">
            <span class="left">Lorem </span>
            <span class="right">Ipsum</span>
          </h1>
          <div class="description pt-10 text-center">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </div>
        </div>
      </section>
      <section class="balls"></section>
    </main>
    <script src="./script/gsap/gsap.min.js" type="text/javascript"></script>
    <script
      src="./script/gsap/ScrollTrigger.min.js"
      type="text/javascript"
    ></script>
    <script src="./script/matter.min.js" type="text/javascript"></script>
    <script src="./script/script.js"></script>
    <script src="https://unpkg.com/split-type"></script>
  </body>
</html>
